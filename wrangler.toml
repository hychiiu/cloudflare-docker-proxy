name = "cloudflare-docker-proxy"
compatibility_date = "2023-12-01"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.vars]
CUSTOM_DOMAIN = "hychiiu.com"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"
CUSTOM_DOMAIN = "hychiiu.com"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
  { pattern = "docker.hychiiu.com", custom_domain = true },
  { pattern = "quay.hychiiu.com", custom_domain = true },
  { pattern = "gcr.hychiiu.com", custom_domain = true },
  { pattern = "k8s-gcr.hychiiu.com", custom_domain = true },
  { pattern = "k8s.hychiiu.com", custom_domain = true },
  { pattern = "ghcr.hychiiu.com", custom_domain = true },
  { pattern = "cloudsmith.hychiiu.com", custom_domain = true },
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
route = { pattern = "docker-staging.hychiiu.com", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
